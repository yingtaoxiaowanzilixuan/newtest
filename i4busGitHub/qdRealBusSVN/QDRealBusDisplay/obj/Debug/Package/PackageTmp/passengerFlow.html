<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <title>echart</title>
    <style>
        html, body, div
        {
            width: 100%;
            height: 100%;
         
        }           
        
    </style>  
    <script src="../../Scripts/echarts-all.js" type="text/javascript"></script>
    <script src="../../Scripts/placeList.js" type="text/javascript"></script>
</head>
<body>
    <div id="main">
    </div>
    <script type="text/javascript">


        ////整点与半点时间序列图


        var myChart = echarts.init(document.getElementById('main'));

        option = {
            backgroundColor: '#f2f2e6',
            title: {
                text: 'Average travel speed（km/h）',
                //                textAlign:'center',
                textStyle: {
                    fontSize: 25,
                    fontWeight: 'bolder',
                    color: 'black'//#3399ff


                }

            },
            tooltip: {
                trigger: 'axis',
                showDelay: 0,
                hideDelay: 50,
                transitionDuration: 0,
                backgroundColor: 'rgba(255,0,255,0.7)',
                borderColor: '#f50',
                borderRadius: 8,
                borderWidth: 2,
                padding: 10,    // [5, 10, 15, 20]
                position: function (p) {
                    // 位置回调
                    // console.log && console.log(p);
                    return [p[0] + 10, p[1] - 10];
                },
                textStyle: {
                    color: 'yellow',
                    decoration: 'none',
                    fontFamily: 'Verdana, sans-serif',
                    fontSize: 15,
                    fontStyle: 'italic',
                    fontWeight: 'bold'
                },
                formatter: function (params, ticket, callback) {
                    console.log(params)
                    var res = 'Function formatter : <br/>' + params[0].name;
                    for (var i = 0, l = params.length; i < l; i++) {
                        res += '<br/>' + params[i].seriesName + ' : ' + params[i].value;
                    }
                    setTimeout(function () {
                        // 仅为了模拟异步回调
                        callback(ticket, res);
                    }, 1000)
                    return 'loading';
                }
            },
            legend: {
                data: ['Shinan', 'Shibei', 'Licang', 'Laoshan'],
                itemWidth: 35,
                itemHeight: 25,
                //                orient: 'vertical',
                //                x: 'right',
                //                y:'center',
                textStyle: { color: 'black', fontSize: 20, fontWeight: 'bold' },
                backgroundColor: '#f2f2e6',
                borderColor: 'rgba(178,34,34,0.8)',
                borderWidth: 4,
                padding: 10,    // [5, 10, 15, 20]
                itemGap: 30

            },
            toolbox: {
                show: true,
                feature: {
                    mark: { show: true },
                    dataView: { show: true, readOnly: false },
                    magicType: { show: true, type: ['line', 'bar'] },
                    restore: { show: true },
                    saveAsImage: { show: true }
                }
            },
            calculable: false,
            color: ['black', 'red', 'orange', 'green'],

            xAxis: [
           {
               splitLine: {
                   show: false

               },
               name: 'Time',
               nameTextStyle: {
                   fontSize: 25,
                   fontStyle: 'normal',
                   fontWeight: 'bold',
                   color: 'black'

               },
               axisLabel: {
                   show: true,
                   textStyle: {
                       color: 'black',
                       fontSize: 20,
                       fontStyle: 'normal',
                       fontWeight: 'bold'
                   }
               },

               type: 'category',
               boundaryGap: false,

           }


    ],
            yAxis: [
        {
            //            name: 'Average travel speed(km/h)',
            //            nameTextStyle: {
            //            color:'white',
            //                fontSize: 25,
            //                fontStyle: 'normal',
            //                fontWeight: 'bold'

            //            },
            //            position: 'left',
            splitLine: {
                show: true

            },
            splitArea: {
                show: 'true',
                areaStyle: {
                    color: [
                '#eeeee2',
                '#f3f3e7']

                }

            },
            axisLabel: {
                show: true,
                textStyle: {
                    color: 'black',
                    fontSize: 20,
                    fontStyle: 'normal',
                    fontWeight: 'bold'
                }
            },
            type: 'value',
            min: 10,
            max: 30


        }
    ],

            series: [

            { smooth: 'true',
                name: 'Shinan',
                type: 'line',
                data: [23.9, 21.5, 18.7, 16.6, 16.1, 16.7, 19.4, 19.1, 19.5, 19.8, 20.8, 20.9, 20, 21.6, 20.7, 20.4, 20.7, 19.8, 20.1, 19.2, 19.4, 18.8, 17.5, 15.9, 16.6, 17.7, 21.1, 21.4, 21.7, 22.1, 22.3, 22.9],

                itemStyle: {
                    normal: {
                        lineStyle: {
                            width: 4

                        }
                    }

                },
                markPoint: {
                    data: [
                   { name: '早高峰', value: 16.1, xAxis: 4, yAxis: 16.1 },
                    { name: '晚高峰', value: 15.9, xAxis: 23, yAxis: 16.9 }
                ],
                    symbolSize: 23,
                    itemStyle: {
                        normal: {
                            label: {
                                textStyle: {
                                    fontSize: 20


                                }

                            }
                        }

                    }
                }



            },
        { smooth: 'true',
            name: 'Shibei',
            type: 'line',
            data: [22.9, 19.5, 16.3, 14.3, 14.6, 16.5, 17.6, 18.1, 18.7, 18.9, 18.8, 19.3, 19.8, 19.8, 19.7, 19.5, 18.9, 19.2, 18.7, 18.3, 18.2, 17.8, 16.3, 15.2, 15.5, 17, 19, 20.6, 21, 21.1, 21.6, 22.4],

            itemStyle: {
                normal: {
                    lineStyle: {
                        width: 4
                    }
                }

            },
            markPoint: {
                data: [
                    { name: '早高峰', value: 14.3, xAxis: 3, yAxis: 14.3 },
                    { name: '晚高峰', value: 15.2, xAxis: 23, yAxis: 15.2 }
                ],
                symbolSize: 23,

                itemStyle: {
                    normal: {
                        label: {
                            textStyle: {
                                fontSize: 20


                            }

                        }
                    }

                }
            }




        },
        { smooth: 'true',
            name: 'Licang',
            type: 'line',
            data: [24.7, 22.9, 20.9, 18.7, 19.4, 20.9, 22.2, 22.4, 22, 22.8, 22.9, 22.8, 23.3, 23.6, 22.8, 22.8, 22.2, 22.3, 22.5, 22.2, 21.8, 21.4, 19.9, 19.1, 20.2, 22.1, 23.5, 24.3, 24.7, 24.9, 25.3, 24.9],

            itemStyle: {
                normal: {
                    lineStyle: {
                        width: 4

                    }
                }

            },
            markPoint: {
                data: [

                    { name: '早高峰', value: 18.7, xAxis: 3, yAxis: 18.7 },
                    { name: '晚高峰', value: 19.1, xAxis: 23, yAxis: 19.1 }
                ],
                symbolSize: 23,
                itemStyle: {
                    normal: {
                        label: {
                            textStyle: {
                                fontSize: 20


                            }

                        }
                    }

                }
            }



        }, { smooth: 'true',
            name: 'Laoshan',
            type: 'line',
            data: [25.5, 25.3, 24.1, 22.1, 21.7, 23, 24, 25, 25.9, 25.2, 25, 25, 25.4, 25.1, 24.8, 25.1, 24.9, 25.6, 24.5, 24.1, 24.2, 23.5, 22.2, 22, 23, 24.8, 26.2, 26.6, 26.9, 26.5, 25.5, 25.8],

            itemStyle: {
                normal: {
                    lineStyle: {
                        width: 4
                    }
                }

            },
            markPoint: {
                data: [
                    { name: '早高峰', value: 21.7, xAxis: 4, yAxis: 21.7 },
                    { name: '晚高峰', value: 22, xAxis: 23, yAxis: 22 }
                ],
                symbolSize: 23,
                itemStyle: {
                    normal: {
                        label: {
                            textStyle: {
                                fontSize: 20


                            }

                        }
                    }

                }
            }



        }

    ]
        };

        myChart.setOption(option);
  

    </script>
</body>
</html>
